<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS-Mulitiplayer</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <link rel="icon" type="image/png" href="assets/images/rock.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <div id="systemMessage1"></div>
                <div id="systemMessage2"></div>
                <div id="result"></div>
                <form>
                    <input type="text" id="userName">
                    <input type="button" class="btn btn-success btn-sm" id="startButton" type="submit" value="Start">
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-4 col-xs-12">
                <div class="row box">
                    <div class="col">
                        <div class="row playerTitle" style="height: 25%">
                            <div class="col" id="player1Title"></div>
                        </div>
                        <div class="row" style="height: 50%">
                            <div class="col" id="player1Choice">
                                <div class="choices" value="Rock">Rock</div>
                                <div class="choices" value="Paper">Paper</div>
                                <div class="choices" value="Scissors">Scissors</div>
                                <div class="chosen"></div>
                            </div>
                        </div>
                        <div class="row lastRow" style="height: 25%">
                            <div class="col" id="playe1Score"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-xs-12">
                <div class="row box">
                    <div class="col">
                        <div class="row playerTitle" style="height: 25%">
                            <div class="col" id="player2Title"></div>
                        </div>
                        <div class="row" style="height: 50%">
                            <div class="col" id="player2Choice">
                                <div class="choices" value="Rock">Rock</div>
                                <div class="choices" value="Paper">Paper</div>
                                <div class="choices" value="Scissors">Scissors</div>
                                <div class="chosen"></div>
                            </div>
                        </div>
                        <div class="row lastRow" style="height: 25%">
                            <div class="col" id="player2Score"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-md-6 col-sm-8 col-xs-12">
                <h4>Chat Room:</h4>
                <textarea class="form-control" rows="6" id="chatMessage" readonly></textarea>
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" id="text">
                        <input type="button" class="btn btn-success btn-sm" id="chat" type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/javascript/config.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
